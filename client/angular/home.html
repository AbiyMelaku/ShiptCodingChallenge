<div ng-controller="showAllController">
    <table id="GroceryListTable">
      <tr>
        <th><strong>NAME</strong></th>
        <th><strong>IMAGE</strong></th>
      </tr>
      <tr ng-repeat="value in result">
        <td>{{value.name}}</td>
        <td><img src={{value.imageUrl}}></td>
      </tr>
    </table>
  </div>
